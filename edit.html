<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <!-- Adicionando o Bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Barra de navegação fixa no topo -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">NavegaWeb</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin">Usuário</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/register">Registro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-5">
            <h2 class="text-center">Editar Perfil</h2>
            <hr>

            <!-- Formulário de Edição de Usuário -->
            <form action="/update-profile" method="POST">
                <!-- Nome Completo -->
                <div class="mb-3">
                    <label for="fullName" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" required value="">
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required value="">
                </div>

                <!-- Confirmar Email -->
                <div class="mb-3">
                    <label for="confirmEmail" class="form-label">Confirmar Email</label>
                    <input type="email" class="form-control" id="confirmEmail" name="confirmEmail" required value="">
                </div>

                <!-- Senha -->
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <!-- Confirmar Senha -->
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirmar Senha</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                </div>

                <!-- Botão de Enviar -->
                <button type="submit" class="btn btn-primary w-100">Atualizar Perfil</button>
            </form>
        </div>

        <!-- Rodapé -->
        <footer class="mt-5">
            <hr>
            <p class="text-center">© 2024 Sua Empresa - Todos os direitos reservados</p>
        </footer>
    </div>

    <!-- Validação JavaScript para garantir que os emails e senhas coincidam -->
    <script>
        const form = document.querySelector('form');
        
        form.addEventListener('submit', function(event) {
            const email = document.getElementById('email').value;
            const confirmEmail = document.getElementById('confirmEmail').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Verifica se os emails coincidem
            if (email !== confirmEmail) {
                alert('Os e-mails não coincidem.');
                event.preventDefault(); // Impede o envio do formulário
                return;
            }

            // Verifica se as senhas coincidem
            if (password !== confirmPassword) {
                alert('As senhas não coincidem.');
                event.preventDefault(); // Impede o envio do formulário
                return;
            }
        });
    </script>

</body>
</html>
